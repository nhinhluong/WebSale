<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <meta charset="UTF-8">  
    <title>Thêm mới danh mục</title>  
    <link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" />
</head>   
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>Thêm mới danh mục SP</h1>  
    <div class="col-md-auto">  
        <form th:object="${catalogy}" th:action="@{saveCatalogy}" action="#" method="post">  
            <div>  
                <label>Tên</label>  
                <input type="text" th:field="*{name}" class="form-control" placeholder="tên"/>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label>Nhóm</label>  
                <input type="text" th:field="*{level}" class="form-control" placeholder="nhóm"/>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <input type="submit" class="btn btn-success" value="Save"/>  
        </form>  
    </div>  
</div>  
</body>  
</html>

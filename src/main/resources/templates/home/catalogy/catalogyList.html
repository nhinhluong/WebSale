<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" />
<script th:src="@{/js/product.js}"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 my-3">
			<div class="pull-right">
				<div class="btn-group">
					<button class="btn btn-info" id="list">List View</button>
					<button class="btn btn-danger" id="grid">Grid View</button>
				</div>
			</div>
		</div>
	</div>
	<div id="catalogys" class="row view-group" >
		<div class="item col-xs-4 col-lg-4" th:each="catalogy : ${catalogys}">
			<div class="thumbnail card">
				<div class="caption card-body">
					<h4 class="group card-title inner list-group-item-heading" th:text="${catalogy.name}"></h4>
					<p class="group inner list-group-item-text" th:text="${catalogy.level}"></p>
				</div>
			</div>
		</div>
		
	</div>
</div>

</body>
</html>

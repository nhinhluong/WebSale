<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <meta charset="UTF-8">  
    <title>Add User</title>  
    <link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" />
<script th:src="@{/js/product.js}"></script>
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>Thêm mới sản phẩm</h1>  
    <div class="col-md-auto">  
        <form th:object="${productForm}" th:action="@{saveProduct}" action="#" method="post" enctype="multipart/form-data">  
            <div>  
                <label th:text="Name" th:for="name"></label>  
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>  
            </div> 
            <div>  
                <label th:text="Code" th:for="pcode"></label>  
                <input type="text" th:field="*{pcode}" class="form-control" placeholder="pcode"/>  
            </div> 
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>
                <label th:text="Catalogy" th:for="listCata1"></label>  
	            <select th:field="*{cat_id}" class="form-control">
			        <option value="">Select Catalogy</option>
			        <option th:each="lcat1 : ${listCata1}"
			                th:value="${lcat1.id}"
			                th:text="${lcat1.name}"></option>
			    </select>
		    </div>
		    <div>
                <label th:text="Type" th:for="listType"></label>  
	            <select th:field="*{type}" class="form-control">
			        <option value="">Select Type</option>
			        <option th:value="A" th:text="A"></option>
			        <option th:value="B" th:text="B"></option>
			        <option th:value="C" th:text="C"></option>
			    </select>
		    </div>
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label th:text="Quantity" th:for="quantity"></label>  
                <input type="text" th:field="*{quantity}" class="form-control" placeholder="quantity"/>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label th:text="Price" th:for="price"></label>  
                <input type="text" th:field="*{price}" class="form-control" placeholder="price"/>  
            </div> 
            <div>  
                <label>Short Desc</label>  
                <input type="text" th:field="*{shortdesc}" class="form-control" placeholder="short desc"/>  
            </div>
            <div style="clear: both; display: block; height: 10px"></div>   
            <div>  
                <label th:text="Description" th:for="description"></label>  
                <input type="text" th:field="*{description}" class="form-control" placeholder="description"/>  
            </div> 
            <div> 
				<img th:src="@{|/productForm?id=${productForm.id}|}"
					width="100" /></td>			
			<div>
				<label >Upload Image</label> 
				<input type="file" th:field="*{fileData}" />
			</div>
            
            </div> 
            <div style="clear: both; display: block; height: 10px"></div>  
            <input type="submit" class="btn btn-success" value="Save"/>  
        </form>  
    </div>  
</div>  
</body>  
</html>

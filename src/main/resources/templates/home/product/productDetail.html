<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Detail</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
 <th:block th:include="/_header"></th:block>
	<div class="container">

		<div class="row" style="margin-bottom: 3%;">

			<div class="col-lg-3">
				<th:block th:include="/_left_menu"></th:block>
			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">
				<div class="card mt-4">
		          <img class="card-img-top img-fluid" th:src="@{|/productImage?id=${product.id}|}" alt="">
		          <div class="card-body">
		            <h3 class="card-title" th:text="${product.name}"></h3>
		            <h4 th:text="${product.price}"></h4>
		            <p class="card-text" th:text="${product.shortdesc}"></p>
		            <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
		            4.0 stars
		          </div>
		        </div>
		        <!-- /.card -->
		
		        <div class="card card-outline-secondary my-4">
		          <div class="card-header">
		            Product Reviews
		          </div>
		          <div class="card-body">
		            <h4 th:text="${product.description}"></h4>
		            <small class="text-muted">Posted by Anonymous on 3/1/17</small>		         
		            <hr>
		            <a href="/home/home" class="btn btn-success">Quay láº¡i</a>
		          </div>
		        </div>
		        <!-- /.card -->
					
			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
	<footer class="py-5 bg-dark">
		<th:block th:include="/_footer"></th:block>
	</footer>
	<script src="vendor/jquery/jquery.min.js"></script>
  	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>

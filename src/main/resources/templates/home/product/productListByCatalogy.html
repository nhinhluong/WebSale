<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
</head>
<body>
	<th:block th:include="/_header"></th:block>
	<div class="container">

		<div class="row" style="margin-bottom: 3%;">

			<div class="col-lg-3">
				<th:block th:include="/_left_menu"></th:block>
			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">

				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="http://placehold.it/900x300"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="http://placehold.it/901x300"
								alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="http://placehold.it/902x300"
								alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
				<!-- view product by catalogy-->
				<div class="container">
					<div id="products" class="row">
						<div class="col-xs-4 col-lg-4" th:each="product : ${products}">
							<div class="h-100 card">
								<a th:href="${'/productDetail/' + product.id}"><img
									class="card-img-top"
									th:src="@{|/productImage?id=${product.id}|}" alt="" /></a>
								<div class="card-body">
									<h4 class="card-title">
										<a th:href="${'/productDetail/' + product.id}"
											th:text="${product.name}"></a>
									</h4>
									<h5 th:text="${product.price}"></h5>
									<p class="card-text" th:text="${product.shortdesc}"></p>
								</div>
								<div class="card-footer">
									<a class="btn btn-success"
										th:href="${'/product/edit/' + product.id}">Chỉnh sửa</a>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
	<footer class="py-5 bg-dark">
		<th:block th:include="/_footer"></th:block>
	</footer>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>

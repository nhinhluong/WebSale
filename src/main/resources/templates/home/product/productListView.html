<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" />
<script th:src="@{/js/product.js}"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 my-3">
			<div class="pull-right">
				<div class="btn-group">
					<button class="btn btn-info" id="list">List View</button>
					<button class="btn btn-danger" id="grid">Grid View</button>
				</div>
			</div>
		</div>
	</div>
	<div id="products" class="row view-group" >
		<div class="item col-xs-4 col-lg-4" th:each="product : ${products}">
			<div class="thumbnail card">
				<div class="img-event">
					<img class="group list-group-image img-fluid"
						th:src="@{|/productImage?id=${product.id}|}" alt="" />
				</div>
				<div class="caption card-body">
					<h4 class="group card-title inner list-group-item-heading" th:text="${product.name}"></h4>
					<p class="group inner list-group-item-text">Product
						description... Lorem ipsum dolor sit amet, consectetuer adipiscing
						elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore
						magna aliquam erat volutpat.</p>
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<p class="lead">$21.000</p>
						</div>
						<div class="col-xs-12 col-md-6">
							<a class="btn btn-success" th:href="${'/productDetail/' + product.id}">Xem chi tiáº¿t</a>
							<a class="btn btn-success" th:href="${'/product/edit/' + product.id}">Edit</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>

</body>
</html>

<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <title>User List</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>Manage product</h1>  
    <table class="table table-active">  
        <tr>  
            <th>Name</th>  
            <th>Email</th>  
            <th>Phone</th>  
            <th>Image</th>
            <th>Actions</th>  
        </tr>  
        <tr th:each="product : ${products}">  
            <td th:text="${product.name}"></td>  
            <td th:text="${product.email}"></td>  
            <td th:text="${product.phone}"></td>  
            <td><img th:src="@{|/productImage?id=${product.id}|}" /></td>
            <td>  
                <a th:href="@{/edit?id={id}(id=${product.id})}" class="btn btn-primary">Edit</a>  
                <a th:href="@{/delete?id={id}(id=${product.id})}" class="btn btn-danger">Delete</a>  
            </td>  
        </tr>  
    </table>  
    <a href="/add" class="btn btn-success">Add product</a>  
</div>  
</body>  
</html>

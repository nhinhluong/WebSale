<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <meta charset="UTF-8">  
    <title>Add Role</title>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>New Role</h1>  
    <div class="col-md-auto">  
        <form th:object="${role}" th:action="@{saveRole}" action="#" method="post">  
            <div>  
                <label th:text="Role" th:for="role"></label>  
                <input type="text" th:field="*{role}" class="form-control" placeholder="role"/>  
            </div>   
            <div style="clear: both; display: block; height: 10px"></div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <input type="submit" class="btn btn-success" value="Save"/>  
        </form>  
    </div>  
</div>  
</body>  
</html>
